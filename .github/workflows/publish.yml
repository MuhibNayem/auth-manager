name: Publish to PyPI and Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Add Poetry to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-root

      - name: Determine version bump
        id: version_bump
        run: |
          # Check the commit messages for tags
          if git log -1 --pretty=%B | grep -q '\[major\]'; then
            version=$(poetry version major -s)
          elif git log -1 --pretty=%B | grep -q '\[minor\]'; then
            version=$(poetry version minor -s)
          else
            version=$(poetry version patch -s)
          fi
          echo "version=$version" >> $GITHUB_ENV

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        run: poetry publish --build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.version }}"
          release_name: "Release v${{ env.version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new version tag
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git tag "v${{ env.version }}"
          git push origin "v${{ env.version }}"
